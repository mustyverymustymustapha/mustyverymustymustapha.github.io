<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood-Based Pizza Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Mood-Based Pizza Generator</h1>
        <input type="text" id="moodInput" placeholder="Enter your mood">
        <button onclick="generateTopping()">Get Topping</button>
        <button onclick="generateFullPizza()">Generate Full Pizza</button>
        <div id="result"></div>
        <div id="fullPizzaResult"></div>
        <button id="saveButton" onclick="saveTopping()" style="display:none;">Save Topping</button>
        <h2>Favorite Toppings</h2>
        <div class="sort-controls">
            <button onclick="sortFavorites('rating')">Sort by Rating</button>
            <button onclick="sortFavorites('name')">Sort Alphabetically</button>
        </div>
        <ul id="favoritesList"></ul>
        <h2>Custom Mood-Topping Combinations</h2>
        <div id="customCombinations">
            <input type="text" id="customMood" placeholder="Enter a mood">
            <input type="text" id="customTopping" placeholder="Enter a topping">
            <button onclick="addCustomCombination()">Add Combination</button>
        </div>
        <ul id="customCombinationsList"></ul>
        <h2>Custom Pizza Recipes</h2>
        <div id="customPizzaForm">
            <input type="text" id="pizzaName" placeholder="Pizza Name">
            <input type="text" id="pizzaCrust" placeholder="Crust Type">
            <input type="text" id="pizzaToppings" placeholder="Toppings (comma-separated)">
            <button onclick="saveCustomPizza()">Save Custom Pizza</button>
        </div>
        <ul id="customPizzaList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
